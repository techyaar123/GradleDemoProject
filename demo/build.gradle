plugins {
    id 'java-library'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    api 'org.springframework.boot:spring-boot-starter-data-mongodb:2.7.5'
    api 'org.springframework.boot:spring-boot-starter-web:2.7.5'
    api 'io.springfox:springfox-boot-starter:3.0.0'
    api 'org.projectlombok:lombok:1.18.24'
    api 'org.springframework.boot:spring-boot-starter-validation:2.7.5'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.7.5'
    providedCompile 'org.springframework.boot:spring-boot-starter-tomcat:2.7.5'
}

group = 'com.example'
version = '0.0.1-SNAPSHOT'
description = 'ProjectTraining'
java.sourceCompatibility = JavaVersion.VERSION_1_8

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

tasks.withType(Javadoc) {
    options.encoding = 'UTF-8'
}
